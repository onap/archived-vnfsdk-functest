
template: Hello, %s!

defaultName: ${DW_DEFAULT_NAME:-Stranger}

msbServerAddr: http://172.17.0.2:80
#database
database:

  # the name of your JDBC driver
  driverClass: org.postgresql.Driver

  # the username
  user: functest

  # the password
  password: functest

  # the JDBC URL
  url: jdbc:postgresql://localhost:5432/functest

  # any properties specific to your JDBC driver:
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect  #org.hibernate.dialect.MySQL5InnoDBDialect
#    hibernate.hbm2ddl.auto: create

# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 8080
server:
  type: simple
  rootPath: '/api/vnfsdk/v1/*'
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 8701

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: ALL

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    org.onap.vnfsdk.functest.VnfSdkFunTestApp: INFO

  appenders:
    - type: console
      threshold: INFO
      timeZone: UTC
      logFormat: "%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%c][%t] - %m%n"
    - type: file
      threshold: INFO
      logFormat: "%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%c][%t] - %m%n"
      currentLogFilename: ./works/logs/vnfsdk.log
      archivedLogFilenamePattern: ./works/logs/zip/vnfsdk-%d{yyyy-MM-dd}.log.gz
      archivedFileCount: 7
      timeZone: UTC

